name: Docker Build CI

on:
  pull_request:
    paths:
      - 'keploy-ci*/**'
      - .github/workflows/docker-build.yml
  push:
    branches:
      - main
    paths:
      - 'keploy-ci*/**'
      - .github/workflows/docker-build.yml
  workflow_dispatch:

jobs:
  # ── Stage 1: base images (no cross-image deps) ─────────────────────
  base-images:
    name: "${{ matrix.tag-prefix || 'base' }} (${{ matrix.arch }})"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # --- multi-arch images ---
          - context: ./keploy-ci
            tag-prefix: ''
            arch: amd64
          - context: ./keploy-ci
            tag-prefix: ''
            arch: arm64
          - context: ./keploy-ci-slim
            tag-prefix: 'slim-'
            arch: amd64
          - context: ./keploy-ci-slim
            tag-prefix: 'slim-'
            arch: arm64
          - context: ./keploy-ci-timefreeze
            tag-prefix: 'timefreeze-'
            arch: amd64
          - context: ./keploy-ci-timefreeze
            tag-prefix: 'timefreeze-'
            arch: arm64
          - context: ./keploy-ci-golint
            tag-prefix: 'golint-'
            arch: amd64
          - context: ./keploy-ci-golint
            tag-prefix: 'golint-'
            arch: arm64
          - context: ./keploy-ci-awscli
            tag-prefix: 'awscli-'
            arch: amd64
          - context: ./keploy-ci-awscli
            tag-prefix: 'awscli-'
            arch: arm64
          # --- amd64-only images ---
          - context: ./keploy-ci-go-build
            tag-prefix: 'go-build-'
            arch: amd64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        if: matrix.arch == 'arm64'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.tag-prefix || 'base' }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          platforms: linux/${{ matrix.arch }}
          push: false
          tags: keploy-ci:${{ matrix.tag-prefix }}ci-${{ matrix.arch }}

  # ── Stage 2: images that derive FROM keploy-ci ─────────────────────
  derived-images:
    name: "${{ matrix.tag-prefix }} (${{ matrix.arch }})"
    needs: base-images
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - context: ./keploy-ci-node
            tag-prefix: 'node-'
            arch: amd64
          - context: ./keploy-ci-node
            tag-prefix: 'node-'
            arch: arm64
          - context: ./keploy-ci-java
            tag-prefix: 'java-'
            arch: amd64
          - context: ./keploy-ci-java
            tag-prefix: 'java-'
            arch: arm64
          - context: ./keploy-ci-python
            tag-prefix: 'python-'
            arch: amd64
          - context: ./keploy-ci-python
            tag-prefix: 'python-'
            arch: arm64
          - context: ./keploy-ci-playwright
            tag-prefix: 'playwright-'
            arch: amd64
          - context: ./keploy-ci-lighthouse
            tag-prefix: 'lighthouse-'
            arch: amd64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        if: matrix.arch == 'arm64'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.tag-prefix }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          platforms: linux/${{ matrix.arch }}
          push: false
          tags: keploy-ci:${{ matrix.tag-prefix }}ci-${{ matrix.arch }}
